<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
    <title>Запрос 1.3.</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            padding: 40px;
            max-width: 800px;
            margin: auto;
        }

        h1 {
            color: #222;
            margin-bottom: 20px;
        }

        h3 {
            margin-top: 40px;
            color: #444;
        }

        a {
            color: #0077cc;
            text-decoration: none;
            font-size: 1.1rem;
        }

        a:hover {
            text-decoration: underline;
        }

        form {
            margin-top: 30px;
            margin-bottom: 40px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin: 8px 0;
        }

        hr {
            margin: 25px 0;
            border: 0;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
	<h1><a href="/queries">Назад</a></h1>

	<h1>Запрос 1.3.</h1>

	<p>Получает корты в целом, либо по определённым параметрам</p>

	<form>
		<label for="width_cm">Минимальное ширина (см.):</label>
		<input type="number" id="width_cm" name="width_cm">
		<br/>

		<label for="length_cm">Минимальная длина (см.):</label>
		<input type="number" id="length_cm" name="length_cm">
		<br/>

		<label for="is_outdoor">Уличный:</label>
		<input type="checkbox" id="is_outdoor" name="is_outdoor" value="true">
		<br/>

		<button type="submit">Получить корты</button>
	</form>

	<h3>Корты:</h3>

	{{ range .Courts }}
		<p><a href="/courts/{{ .ID }}">{{ .Name }}</a></p>
		<p>Расположение: {{ .Location }}</p>
		<p>Ширина (см.): {{ .WidthCm }}</p>
		<p>Длина (см.): {{ .LengthCm }}</p>
		<p>Уличный: {{ if .IsOutdoor }}да{{ else }}нет{{ end }}</p>

		<hr/>
	{{ end }}
</body>
</html>
