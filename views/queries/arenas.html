<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
    <title>Запрос 1.1.</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            padding: 40px;
            max-width: 800px;
            margin: auto;
        }

        form {
margin-top: 10px;
margin-bottom: 30px;
}
input, button {
padding: 10px;
margin: 8px 0;
font-size: 1rem;
width: 100%;
box-sizing: border-box;
}
button {
background-color: #007bff;
color: white;
border: none;
cursor: pointer;
border-radius: 5px;
}
button:hover {
background-color: #0056b3;
}

        h1 {
            color: #222;
            margin-bottom: 20px;
        }

        h3 {
            margin-top: 40px;
            color: #444;
        }

        a {
            color: #0077cc;
            text-decoration: none;
            font-size: 1.1rem;
        }

        a:hover {
            text-decoration: underline;
        }

        form {
            margin-top: 30px;
            margin-bottom: 40px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin: 8px 0;
        }

        hr {
            margin: 25px 0;
            border: 0;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
	<h1><a href="/queries">Назад</a></h1>

	<h1>Запрос 1.1.</h1>

	<p>Получает манежей в целом, либо по определённым параметрам</p>

	<form>
		<label for="referees_count">Минимальное количество судей:</label>
		<input type="number" id="referees_count" name="referees_count">
		<br/>

		<label for="treadmill_length_cm">Минимальная длина беговой дорожки (см.):</label>
		<input type="number" id="treadmill_length_cm" name="treadmill_length_cm">
		<br/>

		<button type="submit">Получить манежи</button>
	</form>

	<h3>Манежи:</h3>

	{{ range .Arenas }}
		<p><a href="/arenas/{{ .ID }}">{{ .Name }}</a></p>
		<p>Расположение: {{ .Location }}</p>
		<p>Количество судей: {{ .RefereesCount }}</p>
		<p>Длина беговой дорожки: {{ .TreadmillLengthCm }}</p>

		<form action="/places/{{ .ID }}/delete" method="POST">
			<button type="submit">Удалить</button>
		</form>

		<hr/>
	{{ end }}
</body>
</html>
