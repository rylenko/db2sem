<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>Запрос 5</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            padding: 40px;
            max-width: 800px;
            margin: auto;
        }

        h1 {
            color: #222;
            margin-bottom: 20px;
        }

        h3 {
            margin-top: 40px;
            color: #444;
        }

        a {
            color: #0077cc;
            text-decoration: none;
            font-size: 1.1rem;
        }

        a:hover {
            text-decoration: underline;
        }

        form {
            margin-top: 30px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
	<h1><a href="/queries">Назад</a></h1>

	<h1>Запрос 5.</h1>

	<p>Получение тренеров спортсмена.</p>


	<h3>Тренеры спортсмена:</h3>

	{{ if .Trainers }}

		{{ range .Trainers }}
			<p>{{ .Name }}</p>
		{{ end }}
	{{ else }}
		<p><b>-</b></p>
	{{ end }}

	<form method="POST">
		<label for="sportsman_id">Спортсмен:</label>
		<select id="sportsman_id" name="sportsman_id">
			{{ range .Sportsmen }}
				<option value="{{ .ID }}">{{ .Name }}</option>
			{{ end }}
		</select>

		<button type="submit">Получить тренеров</button>
	</form>
</body>
</html>
