<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Организаторы</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Inter', sans-serif;
			background-color: #f9f9fb;
			color: #333;
			padding: 40px;
			max-width: 600px;
			margin: auto;
		}
		a {
			color: #0077cc;
			text-decoration: none;
		}
		a:hover {
			text-decoration: underline;
		}
		form {
			margin-top: 10px;
			margin-bottom: 30px;
		}
		input, button {
			padding: 10px;
			margin: 8px 0;
			font-size: 1rem;
			width: 100%;
			box-sizing: border-box;
		}
		button {
			background-color: #007bff;
			color: white;
			border: none;
			cursor: pointer;
			border-radius: 5px;
		}
		button:hover {
			background-color: #0056b3;
		}
		h1 {
			color: #222;
			margin-top: 30px;
		}
	</style>
</head>
<body>
	<h1><a href="/">Главная</a></h1>
	<h1>Создать организатора</h1>

	<form method="POST">
		<label for="name">Имя:</label>
		<input type="text" id="name" name="name" required>

		<label for="location">Расположение:</label>
		<input type="text" id="location" name="location" required>

		<button type="submit">Создать</button>
	</form>

	<h1>Список организаторов</h1>

	{{ range .Organizers }}
		<p><a href="/organizers/{{ .ID }}">{{ .Name }}</a></p>
		<p>Расположение: {{ .Location }}</p>

		<form action="/organizers/{{ .ID }}/delete" method="POST">
			<button type="submit">Удалить</button>
		</form>
	{{ end }}
</body>
</html>
