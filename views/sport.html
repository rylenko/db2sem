<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ .Sport.Name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6fa;
            color: #333;
            padding: 40px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            margin-bottom: 30px;
        }
        a {
            color: #0077cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        form {
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        form:last-of-type button {
            background-color: #dc3545;
        }
        form:last-of-type button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1><a href="/">Главная</a></h1>

    <form action="/sports/{{ .Sport.ID }}/update" method="POST">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" value="{{ .Sport.Name }}" required>
        <button type="submit">Сохранить</button>
    </form>

    <form action="/sports/{{ .Sport.ID }}/delete" method="POST">
        <button type="submit">Удалить</button>
    </form>
</body>
</html>
