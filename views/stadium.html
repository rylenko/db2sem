<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>{{ .Name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
	input[type="checkbox"] {
		width: 18px;
		height: 18px;
		margin-right: 8px;
		vertical-align: middle;
		cursor: pointer;
		accent-color: #007bff; /* Современный способ стилизовать цвет галочки */
	}

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            padding: 40px;
            max-width: 800px;
            margin: auto;
        }

        h1 {
            color: #222;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        a {
            color: #0077cc;
            text-decoration: none;
            font-size: 1.1rem;
        }

        a:hover {
            text-decoration: underline;
        }

        form {
            margin-bottom: 40px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select[multiple] {
            height: 120px;
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        form:last-of-type button {
            background-color: #dc3545;
        }

        form:last-of-type button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
	<h1><a href="/">Главная</a></h1>
	<form action="/stadiums/{{ .ID }}/update" method="POST">
		<label for="name">Имя:</label>
		<input type="text" id="name" name="name" value="{{ .Name }}" required>
		<br/>

		<label for="location">Расположение:</label>
		<input type="text" id="location" name="location" value="{{ .Location }}" required>
		<br/>

		<label for="width_cm">Ширина (см):</label>
		<input type="number" id="width_cm" name="width_cm" min="1" value="{{ .WidthCm }}" required>
		<br/>

		<label for="length_cm">Длина (см):</label>
		<input type="number" id="length_cm" name="length_cm" min="1" value="{{ .LengthCm }}" required>
		<br/>

		<label for="max_spectators">Вместимость зрителей:</label>
		<input type="number" id="max_spectators" name="max_spectators" value="{{ .MaxSpectators }}" required>
		<br/>

		<label for="is_outdoor">Уличный:</label>
		<input type="checkbox" id="is_outdoor" name="is_outdoor" value="{{ .IsOutdoor }}" {{ if .IsOutdoor }}checked{{ end }}>
		<br/>

		<label for="coating">Покрытие:</label>
		<input type="text" id="coating" name="coating" value="{{ .Coating }}" required>
		<br/>

		<button type="submit">Сохранить</button>
	</form>

	<br/>

	<form action="/places/{{ .ID }}/delete" method="POST">
		<button type="submit">Удалить</button>
	</form>
</body>
</html>
