<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>{{ .Name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            padding: 40px;
            max-width: 800px;
            margin: auto;
        }

        h1 {
            color: #222;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        a {
            color: #0077cc;
            text-decoration: none;
            font-size: 1.1rem;
        }

        a:hover {
            text-decoration: underline;
        }

        form {
            margin-bottom: 40px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select[multiple] {
            height: 120px;
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        form:last-of-type button {
            background-color: #dc3545;
        }

        form:last-of-type button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
	<h1><a href="/">Главная</a></h1>
	<form action="/arena/{{ .ID }}/update" method="POST">
		<label for="name">Имя:</label>
		<input type="text" id="name" name="name" value="{{ .Name }}" required>
		<br/>

		<label for="location">Расположение:</label>
		<input type="text" id="location" name="location" value="{{ .Location }}" required>
		<br/>

		<label for="treadmill_length_cm">Длина беговой дорожки (см):</label>
		<input type="number" id="treadmill_length_cm" name="treadmill_length_cm" min="1" value="{{ .TreadmillLengthCm }}" required>
		<br/>

		<label for="referees_count">Количество судей:</label>
		<input type="number" id="referees_count" name="referees_count" value="{{ .RefereesCount }}" required>
		<br/>

		<button type="submit">Сохранить</button>
	</form>

	<br/>

	<form action="/places/{{ .ID }}/delete" method="POST">
		<button type="submit">Удалить</button>
	</form>
</body>
</html>
